name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:
    inputs:
      release_type:
        description: "Type of release (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Configure npm for GitHub Packages
        run: |
          echo "@orelnaranjod:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${FLEX_LIB_TOKEN}" >> .npmrc
        env:
          FLEX_LIB_TOKEN: ${{ secrets.FLEX_LIB_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Run unit tests
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" > .env
          echo "DATABASE_TEST_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> .env
          echo "JWT_PLATFORM_SECRET=test-jwt-platform-secret-that-is-at-least-32-characters-long" >> .env
          echo "JWT_TENANT_SECRET=test-jwt-tenant-secret-that-is-at-least-32-characters-long" >> .env
          echo "SUPER_ADMIN_PASSWORD=TestPassword123!" >> .env
          echo "TYPEORM_LOGGING=false" >> .env
          echo "TYPEORM_DROP_SCHEMA=true" >> .env
          echo "TYPEORM_SEEDER=true" >> .env
          echo "TYPEORM_SYNCHRONIZE=true" >> .env
          npm run test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          DATABASE_TEST_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_PLATFORM_SECRET: test-jwt-platform-secret-that-is-at-least-32-characters-long
          JWT_TENANT_SECRET: test-jwt-tenant-secret-that-is-at-least-32-characters-long
          SUPER_ADMIN_PASSWORD: TestPassword123!
          TYPEORM_LOGGING: false
          TYPEORM_DROP_SCHEMA: true
          TYPEORM_SEEDER: true
          TYPEORM_SYNCHRONIZE: true

      - name: Run e2e tests
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" > .env
          echo "DATABASE_TEST_URL=postgresql://test_user:test_password@localhost:5432/test_db" >> .env
          echo "JWT_PLATFORM_SECRET=test-jwt-platform-secret-that-is-at-least-32-characters-long" >> .env
          echo "JWT_TENANT_SECRET=test-jwt-tenant-secret-that-is-at-least-32-characters-long" >> .env
          echo "SUPER_ADMIN_PASSWORD=TestPassword123!" >> .env
          echo "TYPEORM_LOGGING=false" >> .env
          echo "TYPEORM_DROP_SCHEMA=true" >> .env
          echo "TYPEORM_SEEDER=true" >> .env
          echo "TYPEORM_SYNCHRONIZE=true" >> .env
          npm run test:e2e
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          DATABASE_TEST_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_PLATFORM_SECRET: test-jwt-platform-secret-that-is-at-least-32-characters-long
          JWT_TENANT_SECRET: test-jwt-tenant-secret-that-is-at-least-32-characters-long
          SUPER_ADMIN_PASSWORD: TestPassword123!
          TYPEORM_LOGGING: false
          TYPEORM_DROP_SCHEMA: true
          TYPEORM_SEEDER: true
          TYPEORM_SYNCHRONIZE: true

      - name: Build application
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/main.js" ]; then
            echo "Build failed - main.js not found"
            exit 1
          fi
          echo "Build successful - artifacts found"
  bump-version:
    needs: validate-and-build
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Apply formatting and linting fixes
        run: |
          npm run lint:fix || true
          npm run format || true
      - name: Generate changelog
        run: |
          npm run changelog || echo "No changelog script found, skipping..."
      - name: Bump version and commit changes
        id: bump
        uses: phips28/gh-action-bump-version@v11.0.4
        with:
          patch-wording: "chore,docs,style,refactor,test,fix,perf"
          minor-wording: "feat,feature"
          major-wording: "BREAKING CHANGE,breaking,!"
          tag-prefix: "v"
          default: ${{ github.event.inputs.release_type || 'patch' }}
          commit-message: |
            ðŸš€ Release {{version}} [skip ci]
            - build: update version to {{version}}
            - docs: update changelog for {{version}}
            - style: auto-fix linting and formatting issues
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output new version
        id: output-version
        run: echo "new_version=v$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    outputs:
      new_version: ${{ steps.output-version.outputs.new_version }}
